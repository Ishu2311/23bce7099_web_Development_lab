<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            padding-top: 50px; 
            background: #eee; 
        }
        canvas { 
            border: 1px solid #000; 
            background: #fff; 
        }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="500" height="300"></canvas>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = "blue";
            ctx.fillRect(50, 50, 150, 100);

            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(400, 100, 50, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 5;
            ctx.moveTo(50, 200);
            ctx.lineTo(450, 200);
            ctx.stroke();

            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("HTML5 Canvas", 150, 270);
        };
    </script>
</body>
</html>

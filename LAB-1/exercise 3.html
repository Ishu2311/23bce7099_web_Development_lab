<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Registration Form</title>
    
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary: #2575fc;
            --secondary: #6a11cb;
            --text-dark: #333;
            --text-muted: #666;
            --bg-light: #f9f9f9;
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            transform: translateY(0);
            transition: var(--transition);
        }

        /* Hover effect on the card itself */
        .form-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .flex-row {
            display: flex;
            gap: 15px;
            margin-bottom: 18px;
        }

        .flex-item {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
            font-size: 0.9rem;
        }

        /* Input Styling */
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #edf2f7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--bg-light);
        }

        /* Focus state: glowing border */
        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 117, 252, 0.1);
        }

        /* File input styling */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #fdfdfd;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="file"]:hover {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        small {
            color: #888;
            font-size: 0.75rem;
            margin-top: 4px;
            display: block;
        }

        /* Checkbox Styling */
        .checkbox-group {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        
        <h2>Create Account</h2>

        <form action="#" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="flex-row">
                <div class="flex-item">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="flex-item">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>
                <small>Minimum 8 characters with numbers</small>
            </div>

            <div class="form-group">
                <label for="profile_pic">Profile Picture</label>
                <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" style="font-size: 14px; color: #666; font-weight: normal; cursor: pointer;">
                    I accept the <a href="#">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>

        </form>
    </div>

</body>
</html>

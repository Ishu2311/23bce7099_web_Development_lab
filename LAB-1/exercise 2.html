<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Contact Portal</title>
    
    <style>
        :root {
            --accent: #2ecc71;
            --accent-hover: #27ae60;
            --glass: rgba(255, 255, 255, 0.95);
            --text-dark: #2d3436;
            --text-light: #636e72;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            /* Modern Mesh Gradient Background */
            background-color: #f0f2f5;
            background-image: 
                radial-gradient(at 0% 0%, rgba(46, 204, 113, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(52, 152, 219, 0.15) 0px, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05), 0 1px 3px rgba(0,0,0,0.02);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hidden { display: none; opacity: 0; transform: scale(0.95); }

        .form-header { margin-bottom: 2rem; }
        .form-header h2 { margin: 0; color: var(--text-dark); font-size: 1.8rem; }
        .form-header p { color: var(--text-light); margin-top: 0.5rem; font-size: 0.95rem; }

        .input-wrapper { text-align: left; margin-bottom: 1.5rem; }
        
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 0.6rem;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
        }

        /* Honeypot field - anti-spam */
        .hp { display: none !important; }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            background: var(--accent);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(46, 204, 113, 0.2);
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(46, 204, 113, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-icon { font-size: 60px; margin-bottom: 1rem; }
    </style>
</head>
<body>

    <iframe name="target_frame" id="target_frame" style="display:none;" 
        onload="handleIframeLoad(this)">
    </iframe>

    <main>
        <div id="success_message" class="card hidden">
            <div class="status-icon">✉️</div>
            <h2>Inquiry Received</h2>
            <p>Our team will review your message and reach out within 24 hours.</p>
            <button class="btn" onclick="location.reload()" style="background: #34495e; margin-top: 2rem;">Back to Form</button>
        </div>

        <div id="contact_form" class="card">
            <div class="form-header">
                <h2>Get in Touch</h2>
                <p>We've helped thousands of B.Tech students succeed.</p>
            </div>

            <form action="about:blank" method="post" target="target_frame" onsubmit="return submitForm(this);">
                
                <input type="text" name="_honey" class="hp">

                <div class="input-wrapper">
                    <label>Full Name</label>
                    <input type="text" name="name" required placeholder="e.g. Iswarya">
                </div>

                <div class="input-wrapper">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="somethihng@gmail.com">
                </div>

                <div class="input-wrapper">
                    <label>Inquiry</label>
                    <textarea name="message" rows="4" required placeholder="How can we assist you today?"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="btn">Send Message</button>
            </form>
        </div>
    </main>

    <script>
        function submitForm(form) {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Processing...";
            
            // Setting the data-active flag for the iframe logic
            document.getElementById('target_frame').setAttribute('data-active', 'true');
            return true;
        }

        function handleIframeLoad(iframe) {
            if(iframe.getAttribute('data-active')) {
                const formCard = document.getElementById('contact_form');
                const successCard = document.getElementById('success_message');
                
                formCard.style.display = 'none';
                successCard.classList.remove('hidden');
                successCard.style.display = 'block';
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>üìö Library Book Tracker</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; 
            max-width: 1200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle { 
            text-align: center; 
            color: #7f8c8d; 
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin: 20px 0; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        th, td { 
            border: 1px solid #e1e8ed; 
            padding: 15px; 
            text-align: left; 
        }
        th { 
            background: linear-gradient(45deg, #3498db, #2980b9); 
            color: white; 
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) { background: #f8f9fa; }
        tr:hover { background: #e3f2fd; transform: scale(1.01); transition: all 0.2s; }
        
        .form-group { 
            margin: 20px 0; 
            display: flex; 
            align-items: center; 
            gap: 15px;
        }
        .form-group label { 
            width: 120px; 
            font-weight: 600; 
            color: #2c3e50;
        }
        input, select { 
            padding: 12px 15px; 
            border: 2px solid #e1e8ed; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn { 
            background: linear-gradient(45deg, #27ae60, #2ecc71); 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            margin: 5px; 
            cursor: pointer; 
            border-radius: 25px;
            font-size: 14px; 
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(39, 174, 96, 0.6); }
        .btn:active { transform: translateY(0); }
        
        .btn-danger { 
            background: linear-gradient(45deg, #e74c3c, #c0392b); 
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }
        .btn-danger:hover { box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6); }
        
        .btn-warning { 
            background: linear-gradient(45deg, #f39c12, #e67e22); 
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
        }
        .btn-warning:hover { box-shadow: 0 6px 20px rgba(243, 156, 18, 0.6); }
        
        .status-available { 
            background: #d4edda; 
            color: #155724; 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-weight: 600;
        }
        .status-unavailable { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-weight: 600;
        }
        
        .message { 
            padding: 15px 20px; 
            margin: 20px 0; 
            border-radius: 10px; 
            font-weight: 600;
            text-align: center;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 2px solid #c3e6cb;
            animation: slideIn 0.5s ease;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 2px solid #f5c6cb;
            animation: shake 0.5s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        .stats { 
            display: flex; 
            gap: 20px; 
            margin: 20px 0; 
            justify-content: center;
        }
        .stat-card { 
            background: linear-gradient(45deg, #3498db, #2980b9); 
            color: white; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center;
            flex: 1;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }
        .actions { white-space: nowrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Library Book Tracker</h1>
        <p class="subtitle">XML DOM Manipulation ‚Ä¢ AJAX ‚Ä¢ Real-time Updates</p>
        
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalBooks">0</h3>
                <p>Total Books</p>
            </div>
            <div class="stat-card">
                <h3 id="availableBooks">0</h3>
                <p>Available</p>
            </div>
            <div class="stat-card">
                <h3 id="unavailableBooks">0</h3>
                <p>Checked Out</p>
            </div>
        </div>

        <!-- Messages -->
        <div id="message"></div>
        
        <!-- Add Book Form -->
        <div style="background: #f8f9fa; padding: 25px; border-radius: 15px; margin-bottom: 30px;">
            <h3 id="formTitle">‚ûï Add New Book</h3>
            <div class="form-group">
                <label>Book ID:</label>
                <input type="number" id="bookId" required min="1" placeholder="Unique ID">
            </div>
            <div class="form-group">
                <label>Title:</label>
                <input type="text" id="bookTitle" required placeholder="Book title">
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input type="text" id="bookAuthor" required placeholder="Author name">
            </div>
            <div class="form-group">
                <label>Status:</label>
                <select id="bookStatus" required>
                    <option value="">Select Status</option>
                    <option value="available">‚úÖ Available</option>
                    <option value="unavailable">‚ùå Checked Out</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-success" onclick="saveBook()">üíæ Save Book</button>
                <button class="btn" onclick="clearForm()">üóëÔ∏è Clear</button>
                <button class="btn" onclick="loadBooks()">üîÑ Load XML</button>
                <button class="btn-warning" onclick="exportXML()">üì• Export XML</button>
            </div>
        </div>

        <!-- Books Table -->
        <h3>üìñ Book Inventory</h3>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th style="width: 220px;">Actions</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <tr><td colspan="5" style="text-align:center; padding:40px; color:#95a5a6;">Loading books... üìö</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let booksData = []; // In-memory data store

        // Initialize
        document.addEventListener('DOMContentLoaded', loadBooks);

        function showMessage(message, type = 'success') {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => msgDiv.innerHTML = '', 4000);
        }

        // Load books from XML using AJAX + responseXML
        function loadBooks() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'books.xml', true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200 && xhr.responseXML) {
                        parseXMLBooks(xhr.responseXML);
                    } else {
                        // Start empty if no XML
                        booksData = [];
                        displayBooks();
                        updateStats();
                        showMessage('üìö Started with empty library. Add your first book!', 'success');
                    }
                }
            };
            
            xhr.onerror = () => {
                booksData = [];
                displayBooks();
                updateStats();
                showMessage('No books.xml found. Working in-memory.', 'info');
            };
            
            xhr.send();
        }

        // Parse XML using DOM methods + getElementsByTagName
        function parseXMLBooks(xmlDoc) {
            try {
                const books = xmlDoc.getElementsByTagName('book');
                booksData = [];
                
                // XML DOM parsing with getElementsByTagName
                for (let i = 0; i < books.length; i++) {
                    const book = books[i];
                    const id = book.getAttribute('id');
                    const title = book.getElementsByTagName('title')[0]?.textContent || '';
                    const author = book.getElementsByTagName('author')[0]?.textContent || '';
                    const status = book.getElementsByTagName('status')[0]?.textContent || 'available';
                    
                    booksData.push({id, title, author, status});
                }
                
                displayBooks();
                updateStats();
                showMessage(`üìö Loaded ${booksData.length} books from XML!`, 'success');
                
            } catch (e) {
                showMessage('XML parsing error: ' + e.message, 'error');
            }
        }

        // Display books in table (instant refresh)
        function displayBooks() {
            const tbody = document.getElementById('booksTableBody');
            
            if (booksData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:40px; color:#95a5a6;">No books in library. Add your first book! üìñ</td></tr>';
                return;
            }
            
            tbody.innerHTML = '';
            booksData.forEach(book => {
                const row = createBookRow(book);
                tbody.appendChild(row);
            });
        }

        function createBookRow(book) {
            const row = document.createElement('tr');
            const statusClass = book.status === 'available' ? 'status-available' : 'status-unavailable';
            
            row.innerHTML = `
                <td><strong>${book.id}</strong></td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td><span class="${statusClass}">${book.status.toUpperCase()}</span></td>
                <td class="actions">
                    <button class="btn btn-warning" onclick="toggleBookStatus('${book.id}')">
                        ${book.status === 'available' ? '‚ùå Checkout' : '‚úÖ Return'}
                    </button>
                    <button class="btn btn-danger" onclick="deleteBook('${book.id}')">üóëÔ∏è Delete</button>
                </td>
            `;
            return row;
        }

        // Validation + Save new book
        function saveBook() {
            const id = document.getElementById('bookId').value;
            const title = document.getElementById('bookTitle').value.trim();
            const author = document.getElementById('bookAuthor').value.trim();
            const status = document.getElementById('bookStatus').value;

            // Input validation
            if (!id || !title || !author || !status) {
                showMessage('Please fill all fields!', 'error');
                return;
            }
            if (booksData.find(b => b.id == id)) {
                showMessage('Book ID must be unique!', 'error');
                return;
            }
            if (title.length < 2 || author.length < 2) {
                showMessage('Title and author must be at least 2 characters!', 'error');
                return;
            }

            // Add book (in-memory)
            booksData.push({id, title, author, status});
            displayBooks();
            updateStats();
            clearForm();
            showMessage('‚úÖ Book added to library!', 'success');
        }

        // Toggle book availability status
        function toggleBookStatus(id) {
            const book = booksData.find(b => b.id == id);
            if (!book) return;
            
            book.status = book.status === 'available' ? 'unavailable' : 'available';
            displayBooks();
            updateStats();
            showMessage(`üìñ ${book.title} status updated!`, 'success');
        }

        // Delete book
        function deleteBook(id) {
            if (!confirm(`Delete "${booksData.find(b => b.id == id)?.title || 'this book'}"?`)) return;
            
            booksData = booksData.filter(b => b.id != id);
            displayBooks();
            updateStats();
            showMessage('‚úÖ Book removed from library!', 'success');
        }

        // Update statistics
        function updateStats() {
            const total = booksData.length;
            const available = booksData.filter(b => b.status === 'available').length;
            const unavailable = total - available;
            
            document.getElementById('totalBooks').textContent = total;
            document.getElementById('availableBooks').textContent = available;
            document.getElementById('unavailableBooks').textContent = unavailable;
        }

        function clearForm() {
            document.getElementById('bookId').value = '';
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('bookStatus').value = '';
            document.getElementById('formTitle').textContent = '‚ûï Add New Book';
        }

        // Export current data as XML (demonstrates DOM creation)
        function exportXML() {
            const xmlDoc = document.implementation.createDocument(null, 'library', null);
            const booksNode = xmlDoc.getElementsByTagName('library')[0];
            
            booksData.forEach(book => {
                // XML DOM: Create new <book> node
                const bookNode = xmlDoc.createElement('book');
                bookNode.setAttribute('id', book.id);
                
                // Create child nodes using createElement
                const titleNode = xmlDoc.createElement('title');
                titleNode.textContent = book.title;
                const authorNode = xmlDoc.createElement('author');
                authorNode.textContent = book.author;
                const statusNode = xmlDoc.createElement('status');
                statusNode.textContent = book.status;
                
                // Append child nodes (DOM manipulation)
                bookNode.appendChild(titleNode);
                bookNode.appendChild(authorNode);
                bookNode.appendChild(statusNode);
                booksNode.appendChild(bookNode);
            });
            
            const serializer = new XMLSerializer();
            const xmlString = serializer.serializeToString(xmlDoc);
            const blob = new Blob([xmlString], {type: 'application/xml'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'books.xml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage('üì• Library exported as books.xml!', 'success');
        }
    </script>
</body>
</html>

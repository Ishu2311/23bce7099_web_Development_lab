<!DOCTYPE html>
<html>
<head>
    <title>üéì Student Record System</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(45deg, #ff6b6b, #feca57); 
            color: white; 
            padding: 30px; 
            text-align: center;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { opacity: 0.9; font-size: 1.1em; }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            padding: 30px;
            background: #f8f9fa;
        }
        .stat-card { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #3498db;
        }
        .stat-number { font-size: 2.5em; font-weight: bold; color: #2c3e50; }
        .stat-label { color: #7f8c8d; font-size: 1.1em; margin-top: 5px; }
        
        .content { padding: 30px; }
        .form-section { 
            background: #f8f9fa; 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 30px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .form-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-bottom: 25px;
        }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: 600; color: #2c3e50; margin-bottom: 8px; }
        input, select { 
            padding: 15px; 
            border: 2px solid #e1e8ed; 
            border-radius: 10px; 
            font-size: 16px; 
            transition: all 0.3s;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #3498db; 
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }
        
        .btn { 
            padding: 15px 30px; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s;
            margin-right: 10px;
        }
        .btn-primary { background: linear-gradient(45deg, #3498db, #2980b9); color: white; }
        .btn-success { background: linear-gradient(45deg, #27ae60, #2ecc71); color: white; }
        .btn-danger { background: linear-gradient(45deg, #e74c3c, #c0392b); color: white; }
        .btn-warning { background: linear-gradient(45deg, #f39c12, #e67e22); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        th { 
            background: linear-gradient(45deg, #34495e, #2c3e50); 
            color: white; 
            padding: 20px; 
            text-align: left; 
            font-weight: 600;
        }
        td { 
            padding: 20px; 
            border-bottom: 1px solid #ecf0f1; 
        }
        tr:hover { background: #f8f9fa; }
        .marks-grade { 
            padding: 8px 15px; 
            border-radius: 20px; 
            font-weight: 600; 
            font-size: 14px;
        }
        .grade-A { background: #d4edda; color: #155724; }
        .grade-B { background: #fff3cd; color: #856404; }
        .grade-C { background: #cce5ff; color: #004085; }
        .grade-F { background: #f8d7da; color: #721c24; }
        
        .message { 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 10px; 
            font-weight: 600; 
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; animation: shake 0.5s; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        .actions { white-space: nowrap; }
        .editing { border-color: #f39c12 !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Record System</h1>
            <p class="subtitle">Fetch API ‚Ä¢ JSON ‚Ä¢ Real-time CRUD</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgMarks">0</div>
                <div class="stat-label">Avg Marks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="topCourse">-</div>
                <div class="stat-label">Top Course</div>
            </div>
        </div>

        <!-- Messages -->
        <div id="message"></div>

        <!-- Student Form -->
        <div class="form-section">
            <h3 id="formTitle">‚ûï Add New Student</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Student ID:</label>
                    <input type="number" id="studentId" required min="1" placeholder="Unique ID">
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="studentName" required placeholder="Full name">
                </div>
                <div class="form-group">
                    <label>Course:</label>
                    <select id="studentCourse" required>
                        <option value="">Select Course</option>
                        <option value="Computer Science">üíª Computer Science</option>
                        <option value="Mathematics">üìä Mathematics</option>
                        <option value="Physics">üî¨ Physics</option>
                        <option value="Chemistry">üß™ Chemistry</option>
                        <option value="Biology">üß¨ Biology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Marks (0-100):</label>
                    <input type="number" id="studentMarks" required min="0" max="100" placeholder="0-100">
                </div>
            </div>
            <div>
                <button class="btn btn-success" onclick="saveStudent()">üíæ Save Student</button>
                <button class="btn btn-warning" onclick="clearForm()">üóëÔ∏è Clear Form</button>
                <button class="btn" onclick="loadStudents()">üîÑ Load JSON</button>
                <button class="btn btn-danger" onclick="exportJSON()">üì• Export JSON</button>
            </div>
        </div>

        <!-- Students Table -->
        <h3>üìä Student Records</h3>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Marks</th>
                    <th>Grade</th>
                    <th style="width: 220px;">Actions</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
                <tr><td colspan="6" style="text-align:center; padding:40px; color:#95a5a6;">Loading students... üìö</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let studentsData = []; // In-memory data store
        let isEditing = false;
        let editingId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', loadStudents);

        // Show messages
        function showMessage(message, type = 'success') {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => msgDiv.innerHTML = '', 4000);
        }

        // Load students using Fetch API + response.json()
        async function loadStudents() {
            try {
                const response = await fetch('students.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: students.json not found`);
                }
                
                const data = await response.json(); // Parse JSON
                studentsData = Array.isArray(data) ? data : data.students || [];
                
                displayStudents();
                updateStats();
                showMessage(`üìä Loaded ${studentsData.length} students from JSON!`, 'success');
                
            } catch (error) {
                console.error('JSON Load Error:', error);
                studentsData = [];
                displayStudents();
                updateStats();
                showMessage('No students.json found. Working in-memory mode!', 'success');
            }
        }

        // Display students in table
        function displayStudents() {
            const tbody = document.getElementById('studentsTableBody');
            
            if (studentsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:40px; color:#95a5a6;">No students found. Add your first student! üéì</td></tr>';
                return;
            }
            
            tbody.innerHTML = '';
            studentsData.forEach(student => {
                const row = createStudentRow(student);
                tbody.appendChild(row);
            });
        }

        // Create table row
        function createStudentRow(student) {
            const row = document.createElement('tr');
            const grade = getGrade(student.marks);
            const gradeClass = `grade-${grade.charAt(0).toUpperCase() + grade.slice(1)}`;
            
            row.innerHTML = `
                <td><strong>${student.id}</strong></td>
                <td>${student.name}</td>
                <td>${student.course}</td>
                <td>${student.marks}/100</td>
                <td><span class="marks-grade ${gradeClass}">${grade}</span></td>
                <td class="actions">
                    <button class="btn btn-warning" onclick="editStudent('${student.id}')">‚úèÔ∏è Edit</button>
                    <button class="btn btn-danger" onclick="deleteStudent('${student.id}')">üóëÔ∏è Delete</button>
                </td>
            `;
            return row;
        }

        // Get grade from marks
        function getGrade(marks) {
            const numMarks = parseFloat(marks);
            if (numMarks >= 90) return 'A';
            if (numMarks >= 80) return 'B';
            if (numMarks >= 70) return 'C';
            return 'F';
        }

        // Input validation
        function validateStudent(id, name, course, marks) {
            if (!id || id <= 0) return 'ID must be a positive number';
            if (!name || name.trim().length < 2) return 'Name must be at least 2 characters';
            if (!course) return 'Please select a course';
            if (!marks || marks < 0 || marks > 100) return 'Marks must be 0-100';
            
            // Check ID uniqueness (for create)
            if (!isEditing && studentsData.find(s => s.id == id)) {
                return 'Student ID must be unique!';
            }
            return null;
        }

        // Save student (Create/Update)
        function saveStudent() {
            const id = document.getElementById('studentId').value;
            const name = document.getElementById('studentName').value.trim();
            const course = document.getElementById('studentCourse').value;
            const marks = document.getElementById('studentMarks').value;

            // Validate input
            const validationError = validateStudent(id, name, course, marks);
            if (validationError) {
                showMessage(validationError, 'error');
                return;
            }

            const student = { id, name, course, marks };

            if (isEditing && editingId == id) {
                // UPDATE
                const index = studentsData.findIndex(s => s.id == id);
                studentsData[index] = student;
                showMessage('‚úÖ Student updated successfully!', 'success');
            } else {
                // CREATE
                studentsData.push(student);
                showMessage('‚úÖ Student added successfully!', 'success');
            }

            // Update UI instantly
            displayStudents();
            updateStats();
            clearForm();
        }

        // Edit student
        function editStudent(id) {
            const student = studentsData.find(s => s.id == id);
            if (!student) {
                showMessage('Student not found!', 'error');
                return;
            }

            // Populate form
            document.getElementById('studentId').value = student.id;
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentCourse').value = student.course;
            document.getElementById('studentMarks').value = student.marks;
            
            document.getElementById('formTitle').textContent = `‚úèÔ∏è Edit Student (ID: ${id})`;
            document.getElementById('studentId').disabled = true;
            isEditing = true;
            editingId = id;
        }

        // Delete student
        function deleteStudent(id) {
            if (!confirm(`Delete student "${studentsData.find(s => s.id == id)?.name || 'this student'}"?`)) {
                return;
            }
            
            studentsData = studentsData.filter(s => s.id != id);
            displayStudents();
            updateStats();
            showMessage('‚úÖ Student deleted successfully!', 'success');
        }

        // Update statistics
        function updateStats() {
            const total = studentsData.length;
            const avgMarks = total > 0 ? (studentsData.reduce((sum, s) => sum + parseFloat(s.marks), 0) / total).toFixed(1) : 0;
            const courseCounts = {};
            studentsData.forEach(s => {
                courseCounts[s.course] = (courseCounts[s.course] || 0) + 1;
            });
            const topCourse = Object.entries(courseCounts).reduce((a, b) => a[1] > b[1] ? a : b, ['', 0])[0] || '-';

            document.getElementById('totalStudents').textContent = total;
            document.getElementById('avgMarks').textContent = avgMarks;
            document.getElementById('topCourse').textContent = topCourse;
        }

        // Clear form
        function clearForm() {
            document.getElementById('studentId').value = '';
            document.getElementById('studentName').value = '';
            document.getElementById('studentCourse').value = '';
            document.getElementById('studentMarks').value = '';
            document.getElementById('studentId').disabled = false;
            document.getElementById('formTitle').textContent = '‚ûï Add New Student';
            isEditing = false;
            editingId = null;
        }

        // Export JSON (demonstrates data structure)
        function exportJSON() {
            const jsonData = { students: studentsData };
            const jsonString = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'students.json';
            a.click();
            URL.revokeObjectURL(url);
            showMessage('üì• Students exported as JSON!', 'success');
        }
    </script>
</body>
</html>
